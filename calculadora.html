<!DOCTYPE html>
<html>

<head>
	<title> Kawaii calculator </title>
	<script src="calc_operations.js"></script>
	<link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body>



	<div id="calculator">
		<div id="cola-div">
			<input id="cola" type="text" readonly="true"></input>
		</div>

		<div id="display-div">
			<input id="display" type="text" readonly="true"></input>
		</div>

		<div id="operations">
			<button type="button"  onclick="operation('+')">+</button>
			<button type="button"  onclick="operation('-')">-</button>
			<button type="button"  onclick="operation('*')">*</button>
			<button type="button"  onclick="operation('/')">/</button>
			<button type="button"  onclick="display('(-)')">(-)</button>
			<button type="button"  onclick="display('e')">e</button>
		</div>


		<div id="row1">
			<button type="button"  class="number" onclick="display(7)">7</button>
			<button type="button"  class="number" onclick="display(8)">8</button>
			<button type="button"  class="number" onclick="display(9)">9</button>
			<button type="button"  class="ops" onclick="operation('^2')">x^2</button>
			<button type="button"  class="ops" onclick="operation('sin')">Sin</button>
			<button type="button"  class="ops" onclick="operation('asin')">aSin</button>
		</div>

		<div id="row2">
			<button type="button"  class="number" onclick="display(4)">4</button>
			<button type="button"  class="number" onclick="display(5)">5</button>
			<button type="button"  class="number" onclick="display(6)">6</button>
			<button type="button"  class="ops" onclick="operation('sqrt')">Sqrt</button>
			<button type="button"  class="ops" onclick="operation('cos')">Cos</button>
			<button type="button"  class="ops" onclick="operation('acos')">aCos</button>
		</div>


		<div id="row3">
			<button type="button"  class="number" onclick="display(1)">1</button>
			<button type="button"  class="number" onclick="display(2)">2</button>
			<button type="button"  class="number" onclick="display(3)" >3</button>
			<button type="button"  class="ops" onclick="operation('^')">Pow</button>
			<button type="button"  class="ops" onclick="operation('tan')">Tan</button>
			<button type="button"  class="ops" onclick="operation('atan')">aTan</button>
		</div>

		<div id="row4">
			<button type="button"  class="number" onclick="display(0)">0</button>
			<button type="button"  onclick="display('.')">.</button>
			<button type="button"  onclick="limpiar()">C</button>
			<button type="button"  onclick="display('Pi')">Pi</button>
			<button type="button"  style="width:109px" onclick="compute()">=</button>
		</div>

		<!--<div id="row5">
			<input id="oper" type="text" readonly="true"></input>
			<input id="nums" type="text" readonly="true"></input>
		</div>-->
	</div>
